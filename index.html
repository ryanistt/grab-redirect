<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ride to 1 Flowerhill</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 0.3em;
      color: #5a3e1b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    p.subtitle {
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #5a3e1bcc;
    }
    
    a.button {
      background-color: #006837;
      color: white;
      padding: 18px 36px;
      font-size: 1.5rem;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 6px 12px rgba(0,104,55,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
      font-weight: 600;
      user-select: none;
    }
    
    a.button:hover,
    a.button:focus {
      background-color: #004d29;
      box-shadow: 0 8px 16px rgba(0,77,41,0.7);
    }
    
    p.fallback {
      margin-top: 2.5rem;
      font-size: 1rem;
      color: #4a4a4a;
    }
    
    p.fallback a {
      color: #006837;
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      a.button {
        font-size: 1.2rem;
        padding: 14px 28px;
      }
      p.subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Wedding!</h1>
  <p class="subtitle">Tap below to book your Grab ride to 1 Flowerhill, Sentosa.</p>
  
  <a
    class="button"
    href="grab://open?screenType=BOOKING&pickup=my-location&dropOffLatitude=1.2537967524552789&dropOffLongitude=103.8183952641887&dropOffName=1+Flowerhill"
  >
    Open in Grab App
  </a>
  
  <p class="fallback">
    If the button doesnâ€™t work, you can<br />
    <a href="https://www.google.com/maps/search/?api=1&query=1.2537967524552789,103.8183952641887" target="_blank" rel="noopener noreferrer">view the location on Google Maps</a>.
  </p>
</body>
</html>
